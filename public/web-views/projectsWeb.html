    <main class="box-noticias">
        <div class="tools-container">
            <div class="title-tools">
                <p class="big-title">Herramientas IMAX</p>
                <div class="user-new">

                </div>
            </div>
            <section class="add-proyect-container">
                <h1>Agregar proyecto a la web</h1>
                <form class="generate-project">
                    <div>
                        <label for="nameProject">Nombre del proyecto: </label>
                        <input type="text" name="nameProject" id="nameProject" class="nameProject">
                        <label for="typeService">Tipo de Servicio</label>
                        <input type="text" name="typeService" id="typeService" class="typeService">
                    </div>
                    <div>
                        <label for="descriptionProject">Descripción del proyecto: </label>
                        <input type="text" name="descriptionProject" id="descriptionProject" class="descriptionProject">
                    </div>



                    <div class="aaaaa">
                        <label for="">Agregar imagen para el Carrusel de proyectos: (Dimensiones 800 x 800) </label>
                        
                    
                        <input type="file" id="addImgCarrusel" accept="image/*" class="addImgCarrusel">
                        <label for="addImgCarrusel" style='font-size: 20px'>
                            <i class="fas fa-camera"></i>
                        </label> <br>
                        <div class="containerProgress hide">
                            <!-- <progress value= "0" max= "100" id="uploader">0%</progress> -->
                            <div class="progresslineCarrusel"></div>
                        </div>

                        <!-- <div class="hide divImg">
                        <span class="deleteImg">❌</span>
                        <img class="picPost" />
                    </div> -->
                    </div>

                    <div class="progress">
                        <label for="">Agregar imagen principal: (Dimensiones 1000 x 400) </label>
                       
                        
                        <input type="file" id="addImgLarge" accept="image/*" class="addImgLarge">
                        <label for="addImgLarge" style='font-size: 20px'>
                            <i class="fas fa-camera"></i>
                        </label> <br>
                         <div class="containerProgress hide">
                            <!-- <progress value= "0" max= "100" id="uploader">0%</progress> -->
                            <div class="progressline"></div>
                        </div>
                        <!-- <div class="hide divImg">
                        <span class="deleteImg">❌</span>
                        <img class="picPost" />
                    </div> -->
                    </div>
                    <div class="box-file">
                        <label for="checkProjectHome">Proyecto-home : </label>
                        <select name="checkProjectHome" class="checkProjectHome" required>
                            <option value="NO">NO</option>
                            <option value="SI">SI</option>
                        </select>
                    </div>
                    <div class="writePost">   

                        <textarea id="newPublication" class="newPublication" rows="10" cols="50"
                            placeholder="Contenido del proyecto"></textarea>
                    </div>
                    <button type="submit" id="btnNewPublication" class="btnNewPost">Guardar</button>
                </form>
            </section>

            <section class="add-article-container">
                <h1>Agregar Noticia a la web</h1>
                <form class="generate-article">
                    <div>
                        <label for="nameArticle">Titular de la Noticia : </label>
                        <input type="text" name="nameArticle" id="nameArticle" class="nameArticle">

                        <label for="entryDay">Fecha: </label>
                        <input type="date" name="entryDay" class="fechaAdmin" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" >
                
                    </div>
                    <div>
                        <label for="descriptionArticle">Descripción de la noticia: </label>
                        <input type="text" name="descriptionArticle" id="descriptionArticle" class="descriptionArticle">
                    </div>

                    <div class="progress">
                        <label for="">Agregar imagen principal de la noticia (Dimensiones 1000 x 400) </label>
                        
                        <input type="file" id="addImgArticle" accept="image/*" class="addImgArticle">
                        <label for="addImgArticle" style='font-size: 20px'>
                            <i class="fas fa-camera"></i>
                        </label> <br>
                        <div class="containerProgress hide">
                            <!-- <progress value= "0" max= "100" id="uploader">0%</progress> -->
                            <div class="progresslineArticle"></div>
                        </div>
                        <!-- <div class="hide divImg">
                        <span class="deleteImg">❌</span>
                        <img class="picPost" />
                    </div> -->
                    </div>

                    <div class="writePost">   

                        <textarea id="newArticle" class="newArticle" rows="10" cols="50"
                            placeholder="Contenido de la noticia"></textarea>
                    </div>
                    <button type="submit" id="btnNewArticle" class="btnNewArticle">Guardar</button>
                </form>
            </section>
        </div>
