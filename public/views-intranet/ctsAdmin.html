    <main class="box-admin-boletas">
        <section class="container-boletas">
            <div class="title-new">
                <p>Ingresar Constancias CTS</p>
                <div class="user-new">

                </div>
            </div>

            <div class="box-generate-ticket">
                <form class="generate-ticket">
                    <div class="box-search">
                        <div class="search-name">
                            <div>
                                <label for="nameWorkerCts">Nombre del Colaborador:</label>
                                <select name="name" class="nameWorkersCts select-modal" required>
                                    <option value="Pepito Castillo Luna">Pepito Castillo Luna</option>
                                    <option value="Laura Catillo Luna">Laura Catillo Luna </option>
                                    <option value="Pepito Castillo Luna">Pepito Castillo Luna</option>
                                </select>
                            </div>
                            <div class="space">
                                <label for="year">Año: </label>
                                <input type="text" name="year" class="year" required>
                            </div>

                        </div>

                        <div class="search-second">
                            <div>
                                <label for="month-Cts">Mes:</label>
                                <select name="month-Cts" class="month-Cts select-modal " required>
                                    <option value="Mayo">Mayo</option>
                                    <option value="Noviembre">Noviembre</option>
                                </select>
                            </div>
                            <div>
                                <label for="page-cts">Total Pagado s/.: </label>
                                <input type="number" name="page-cts" class="page-cts" step="any" required>
                            </div>
                            <div>
                                <label for="addImgCts">Adjuntar Constancia <i class="fas fa-paperclip"></i></label>
                                <input type="file" id="addImage" accept="application/pdf" class="addImgCts">
                                <div class="containerProgress hide ">
                                    <!-- <progress value= "0" max= "100" id="uploader">0%</progress> -->
                                    <div class="progressline"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-generar-cts">Generar</button>
                </form>
            </div>

            <div class="box-search-filter">
                <p class="title-filter">Constancias CTS publicadas</p>
                <div class="search-filter">
                    <p>Filtro de Búsqueda</p>
                    <div class="detailed-search">
                        <label for="searchNameCts">Por Colaborador:</label>
                        <input type="text" name="searchNameCts" class="searchNameCts">


                        <label for="searchMonthCts">Por Mes:</label>
                        <!-- <input type="text" name="searchMonthCts"  id="myInput" class="searchMonthCts"> -->
                        <select name="searchMonthCts" class="searchMonthCts select-modal " required>
                            <option value="">-</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Noviembre">Noviembre</option>
                        </select>

                        <label for="searchYearCts">Por Año:</label>
                        <select name="searchYearCts" class="searchYearCts select-modal " required>
                            <option value="">-</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="box-table">
                <table class="tabla-cts">
                    <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Mes</th>
                            <th>Año</th>
                            <th>Constancias CTS</th>
                            <th>Conformidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody class="table-cts">

                    </tbody>
                </table>
            </div>
