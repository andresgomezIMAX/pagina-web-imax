    <main class="box-admin-boletas">
        <section class="container-boletas">
            <div class="title-new">
                <p>Ingresar Nuevos Documentos</p>
                <div class="user-new">

                </div>
            </div>

            <div class="box-generate-ticket">
                <form class="generate-document">
                    <div class="box-search">
                        <div class="search-name">
                            <div>
                                <label for="name">Nombre del Colaborador:</label>
                                <select name="name" class="nameWorkers select-modal" required>
                                    <!-- <option value="Pepito Castillo Luna">Pepito Castillo Luna</option>
                                    <option value="Laura Catillo Luna">Laura Catillo Luna </option>
                                    <option value="Pepito Castillo Luna">Pepito Castillo Luna</option> -->
                                </select>
                            </div>

                            <div class="space">
                                <label for="year">Año: </label>
                                <input type="text" name="year" class="year" required>
                            </div>
                        </div>
                        <div class="box-documents">
                            <label for="nameDoc">Titulo del Documento </label>
                            <input type="text" name="nameDoc" class="nameDoc"required>
                        </div>

                        <div class="search-second">
                            <div>
                                <label for="month">Mes:</label>
                                <select name="month" class="month select-modal " required>
                                    <option value="Enero">Enero</option>
                                    <option value="Febrero">Febrero</option>
                                    <option value="Marzo">Marzo</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Mayo">Mayo</option>
                                    <option value="Junio">Junio</option>
                                    <option value="Julio">Julio</option>
                                    <option value="JulioGrat">Julio-Gratificación</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setiembre">Setiembre</option>
                                    <option value="Octubre">Octubre</option>
                                    <option value="Noviembre">Noviembre</option>
                                    <option value="Diciembre">Diciembre</option>
                                    <option value="DiciembreGrat">Diciembre-Gratificación</option>
                                </select>
                            </div>
                            <div>
                                <label for="totalPage">Total Pagado s/.: </label>
                                <input type="number" name="totalPage" class="totalPage" step="any" required>
                            </div>
                            <div>
                                <label for="addImgDoc">Adjuntar Documento <i class="fas fa-paperclip"></i></label>
                                <input type="file" id="addImageCts" accept="application/pdf" class="addImgDoc">
                                <div class="containerProgress hide ">
                                    <!-- <progress value= "0" max= "100" id="uploader">0%</progress> -->
                                    <div class="progressline"></div>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                    <button type="submit" class="btn-generar-document">Generar</button>
                </form>
                <div class="reg_error_inner" id="reg_error_inner"></div>
            </div>

            <div class="box-search-filter">
                <p class="title-filter">Documentos publicados</p>
                <div class="search-filter">
                    <p>Filtro de Búsqueda</p>
                    <div class="detailed-search">
                        <label for="searchName">Por Colaborador:</label>
                        <input type="text" name="searchName" id="myInput" class="searchName">

                        <label for="searchMonth">Por Mes:</label>
                        <!-- <input type="text" name="searchMonth"  id="myInput" class="searchMonth"> -->
                        <select name="searchMonth" class="searchMonth select-modal " required>
                            <option value="">-</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="JulioGrat">Julio-Gratificación</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setiembre">Setiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                            <option value="DiciembreGrat">Diciembre-Gratificación</option>
                        </select>

                        <label for="searchYear">Por Año:</label>
                        <select name="searchYear" class="searchYear select-modal " required>
                            <option value="">-</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="detailed-downoload"><button title="Descargar Data" onclick="downoloadAsExcel()">
                            <img src="../assets/iconos/excel.png" alt="Descargar">
                        </button>
                    </div>
                </div>
            </div>

            <div class="box-table">
                <table class="tabla-documents">
                    <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Título</th>
                            <th>Mes</th>
                            <th>Año</th>
                            <th>Documento</th>
                            <th>Conformidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody class="table-body-documents">
                    </tbody>
                </table>
            </div>
        </section>
